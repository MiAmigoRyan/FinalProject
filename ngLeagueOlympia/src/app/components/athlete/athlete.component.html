<br>
<div id="athleteList" *ngIf="!selected">
  <hr>
  <table class="table-striped table table-hover">
    <thead>
      <tr>
        <td>Country</td>
        <td>Name</td>
        <td>Events</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let athlete of athletes" (click)="displayAthlete(athlete)">
        <td>{{athlete.country.name}}</td>
        <td>{{athlete.fname}} {{athlete.lname}}</td>
        <td *ngFor="let event of athleteEvents">
          {{event.sportEvent?.sport?.name}},
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selected">
  <img src="{{selected.photoURL}}" alt="athlete picture" width="20%" height="20%"/><br><br>
  <h1>{{selected.fname}} {{selected.lname}}
    <a href="{{selected.socialMediaURL}}" target="_blank"><i class="bi bi-person-circle"></i></a></h1>
  <h5>DOB: {{selected.dateOfBirth}}</h5>
  <h3>{{selected.country}}</h3>
  <ul *ngFor="let event of selected.athleteEvents">
    <li>{{event.sportEvent?.sport?.name}}</li>
  </ul>
  <button class="btn btn-success me-1" (click)="selected = null">View All Athletes</button>
</div>
